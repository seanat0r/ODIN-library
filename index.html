<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="stylesheed.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="selectDisplayLayout" id="selectBtn">
        <button id="BtnAdd" class="btnLayout">ï¼‹</button>
        <button id="BtnTable" class="btnLayout">ð“Š³</button>
        <button id="BtnList" class="btnLayout">ðŸ“‹</button>
    </div>
    <aside id="aside">
        <div class="flexBox">
            <form id="bookForm">
                <label for="Title">Book Title:</label>
                <input type="text" id="Title" name="Title" required min="3" maxlength="100">
            
                <label for="Author">Book Author:</label>
                <input type="text" id="Author" name="Author" min="3" maxlength="50">
            
                <label for="Pages">Number of Pages:</label>
                <input type="number" id="Pages" name="Pages" min="1">
            
                <fieldset>
                    <legend>Read Status:</legend>

                    <div class="wrapper">
                        <label for="ReadYes">Read it</label>
                        <input type="radio" name="Read" id="ReadYes" value="true" required>
                    </div>
                    <div class="wrapper">
                        <label for="ReadNo">Didn't read</label>
                        <input type="radio" name="Read" id="ReadNo" value="false" required>
                    </div>
                    
                </fieldset>
            
                <label for="Genre">Genre:</label>
                <input type="text" id="Genre" name="Genre" min="3">
            
                <button type="submit">Add Book</button>
            </form>
        </div>
    </aside>
    <div class="displayBooks">
        <div id="table">
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Genre</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tabelBody">
                    <!-- JS -->
                </tbody>
            </table>
        </div>
        <div id="list">
                <!-- JS -->
        </div>

    </div>
</body>
</html>
